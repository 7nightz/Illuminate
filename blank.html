<html>
  <head>
  </head>
  <body>
    <script>
var siteUrl = "https://literally-no-clue-what-to-name.pages.dev/";

// Open a new window with the specified URL
var newWindow = window.open("about:blank", "_blank");

// Check if the new window is opened successfully
if (newWindow) {
    // When the new window is fully loaded, navigate to the specified site URL
    newWindow.addEventListener("load", function() {
        newWindow.location.href = siteUrl;
    });
} else {
    // If the new window couldn't be opened, display an error message
    alert("Unable to open a new window. Please check your browser settings.");
}

    </script>
  </body>
 
</html>
