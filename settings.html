<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Illuminate</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        <!-- Tab Mask Section -->
        <div class="section">
            <h2>Tab Mask</h2>
            <div class="tab-mask">
                <input type="checkbox" id="tabMaskCheckbox">
                <label for="tabMaskCheckbox">Enable Tab Mask</label>
            </div>
        </div>
        
        <!-- Theme Section -->
        <div class="section">
            <h2>Theme</h2>
            <div class="theme-options">
                <input type="radio" id="lightTheme" name="theme" value="light" checked>
                <label for="lightTheme">Light Theme</label>
                
                <input type="radio" id="darkTheme" name="theme" value="dark">
                <label for="darkTheme">Dark Theme</label>
            </div>
        </div>
    </div>
</body>
</html>
