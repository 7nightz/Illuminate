<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/index.css">
</head>
    <body>
    <div class="container">
        <h1>Settings</h1>
        
        <!-- Tab Mask Section -->
        <div class="section"> 
            <div class="tab-mask">
                <!-- Icon Mask Section -->
                <div class="icon-mask">
                    <h3>Icon Mask</h3>
                    <select id="iconSelect">
                        <option value="icon1">Icon 1</option>
                        <option value="icon2">Icon 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
                <!-- Title Mask Section -->
                <div class="title-mask">
                    <h3>Title Mask</h3>
                    <input type="text" id="titleInput" placeholder="Enter new title">
                </div>
            </div>
        </div>
        
        <!-- Theme Section -->
        <div class="section">
            <h2>Theme</h2>
            <div class="theme-options">
                <input type="radio" id="lightTheme" name="theme" value="light" checked>
                <label for="lightTheme">Light Theme</label>
                
                <input type="radio" id="darkTheme" name="theme" value="dark">
                <label for="darkTheme">Dark Theme</label>
            </div>
        </div>
    </div>
</body>
</html>
