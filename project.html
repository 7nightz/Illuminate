<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project | Illuminate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #game-container {
            width: 80%; /* Initially set to 80% width */
            height: 74%; /* Initially set to 74% of the viewport height */
            position: fixed;
            top: 10%;
            left: 10%;
            z-index: 9999;
        }
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        #fullscreen-btn:hover {
            cursor: pointer;
        }
        .backbutton {
            position: fixed;
            top: 10px;
            left: 10px;
        }
        footer {
            text-align: center;
            background-color: #efefef;
            color: #000000;
            padding: 10px;
            font-size: 16px;
            position: fixed; /* Change to fixed positioning */
            left: 0;
            right: 0;
            bottom: 0;
            /* Remove left, right, and bottom properties */
            box-shadow: 0 0 12px #cccccc;
        }
        a {
            color: #007dcc;
            text-decoration: none;
            font-family: Arial;
        }
        a:hover {
            color: #016aad;
            text-decoration: underline;
            cursor: pointer;
        }
        #ad-container {
            width: 728px;
            height: 90px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999; /* Ensure it's above other content */
            visibility: visible; /* Initially visible */
        }
    </style>
</head>
<body>
    <!-- Ad code container -->
    <div id="ad-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3317735030374126"
     crossorigin="anonymous"></script>
<!-- Fixed 728-90 Ad -->
<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-3317735030374126"
     data-ad-slot="5787498701"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
    <!-- iframe -->
    <div id="game-container"></div>
    <div id="fullscreen-btn"><img src="img/fullscreen.svg" width="50" height="50" onclick="fullscreen()" /></div>
    <footer><a href="projects.html">Back to Homepage</a></footer>
    <script>
        var fullScreen = 0;
var mouseDown = 0;

document.body.onmousedown = function() {
    ++mouseDown;
}

document.body.onmouseup = function() {
    --mouseDown;
}

function fullscreen() {
    var gameContainer = document.getElementById('game-container');
    var adContainer = document.getElementById('ad-container');

    if (fullScreen == 0) {
        // Fullscreen mode
        gameContainer.style.width = '100%';
        gameContainer.style.height = '100%';
        gameContainer.style.position = 'fixed';
        gameContainer.style.top = '0';
        gameContainer.style.left = '0';

        adContainer.style.visibility = 'hidden'; // Hide the ad container
        fullScreen = 1;
        while (mouseDown) {
            yield;
        }
    } else {
        // Exit fullscreen mode
        gameContainer.style.width = '80%';
        gameContainer.style.height = '74%';
        gameContainer.style.position = 'fixed';
        gameContainer.style.top = '10%';
        gameContainer.style.left = '10%';

        adContainer.style.visibility = 'visible'; // Show the ad container
        fullScreen = 0;
        while (mouseDown) {
            yield;
        }
    }
}
    </script>
    <script src="js/project.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
